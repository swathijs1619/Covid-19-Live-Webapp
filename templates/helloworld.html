<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Covid-19 cases Worldwide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<style type="tex/css">
    .container{
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
<body style="background-color: black;">

    <h1 style="color: white; text-align: center"><span style="color: red;">COVID-19 </span>WORLDWIDE DATA</h1>

    <form style="margin-top: 50px;" method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select clss="form-control" style="width: 200px;" name="selectedcountry">
            {% for country in lst%}
            <option>{{country}}</option>
            {% endfor%}
            </select>

            <input type="submit" class="btn btn-danger" name="">
    </form>

    <h1 style="margin-top: 120px; margin-bottom: 50px; color: white; text-align:center">{{selectedcountry}}</h1>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius: 20px; background-color:orange; height: 100px; width: 200px">
            <h1 style="text-align: center;">{{total}}</h1>
            <p style="text-align: center;">total cases</p>
        </div>
        <div class="container" style="border-radius: 20px; background-color: green; height: 100px; width: 200px">
            <h1 style="text-align: center;">{{recovered}}</h1>
            <p style="text-align: center;">recovered cases</p>
        </div>
        <div class="container" style="border-radius: 20px; background-color: yellow; height: 100px; width: 200px">    
           <h1 style="text-align: center;">{{active}}</h1>
           <p style="text-align: center;">active cases</p>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius: 20px; background-color: blue; height: 100px; width: 200px">
            <h1 style="text-align: center;">{{new}}</h1>
            <p style="text-align: center;">new cases</p>
        </div>
        <div class="container" style="border-radius: 20px; background-color: grey; height: 100px; width: 200px">
            <h1 style="text-align: center;">{{critical}}</h1>
            <p style="text-align: center;">critical cases</p>
        </div>
        <div class="container" style="border-radius: 20px;  background-color: brown; height: 100px; width: 200px">   
            <h1 style="text-align: center;">{{deaths}}</h1>
            <p style="text-align: center;">total deaths</p> 
        </div>
    </div>

    <p style="color: grey; margin-top: 100px; text-align:center">Developed By <span style="color: white;">Swathi J S</span></p>    
</body>
</html>
